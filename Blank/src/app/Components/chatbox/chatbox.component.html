  <div [ngClass]="chat.sender._id === current_user_id ? 'chat chat-end':'chat chat-start'">
    <div [style]="chat.file && !chat.message ? 'padding: 0.2rem;': 'padding: 0.2rem;'"
      [style]="chat.file && chat.message ? 'padding: 0.3rem;': 'padding: 0.2rem;'"
      [style]="chat.message  && !chat.isFile ? 'padding: 0.6rem;': 'padding: 0.2rem;'"
      [ngClass]="chat.sender._id !== current_user_id ? 'chat-bubble': 'chat-bubble chat-bubble-info'">
      <div
        [ngClass]="chat.recipient_type === 'group' ? 'chat-header space-x-2 flex justify-between': 'chat-header space-x-2 flex justify-start'">
        <time class="text-xs opacity-60 font-bold mb-2"
          *ngIf="chat.recipient_type === 'group'">{{chat.sender.name}}</time>
        <time class="text-xs opacity-60 font-bold mb-2 flex-end"
          *ngIf="chat.recipient_type === 'group'">{{chat.sender.cellphone}}</time>
      </div>
      <img *ngIf="chat.isFile" lazy lazy class="w-full mb-2"
        style="min-width: 300px; min-height: 200px !important; border-radius: 16px" [src]="chat.file" />
      {{chat.message}}
      <div class="chat-header space-x-2 flex justify-end relative">
        <time class="text-xs opacity-60 px-2">{{trans.transform(chat.createdAt)}}</time>
      </div>
    </div>
