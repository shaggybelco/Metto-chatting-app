<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Select contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none" detail="false" button id="open-modal-11">
      <ion-icon name="people" slot="start" color="primary"></ion-icon>
      <ion-label>New group</ion-label>
    </ion-item>

    <ion-item lines="none" detail="false" button>
      <ion-icon name="person-add" slot="start" color="primary"></ion-icon>
      <ion-label>New contact</ion-label>
    </ion-item>
    <ion-text class="px-2 m-3">Contants on Metto</ion-text>
    <ion-item lines="none" detail="false" button *ngFor="let item of contacts">
      <ion-avatar slot="start" class="avatar">
        <img src="image" />
      </ion-avatar>
      <ion-label>Name</ion-label>
    </ion-item>
  </ion-list>

  <ion-modal trigger="open-modal-11" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Create</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <div class="flex justify-center mb-4">
          <ion-avatar>
            <img
              alt="not"
              src="https://ionicframework.com/docs/img/demos/avatar.svg"
            />
            <ion-badge class="add">d</ion-badge>
          </ion-avatar>
        </div>
        <ion-item lines="none">
          <ion-label position="stacked">Name</ion-label>
          <ion-input
            type="text"
            placeholder="Your name"
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Description</ion-label>
          <ion-textarea
            [autoGrow]="true"
            type="text"
            placeholder="Your name"
            [(ngModel)]="desc"
          ></ion-textarea>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
