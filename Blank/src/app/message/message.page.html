<ion-header>
  <ion-toolbar color="secondary">
    <ion-item lines="none" color="secondary">
      <ion-buttons slot="start">
        <ion-back-button text="" defaultHref="/tab/list" routerLink="/tab/list"></ion-back-button>
      </ion-buttons>
      <ion-avatar [class]="isUserOnline(id) ? 'avatar online' : 'avatar offline'" slot="start">
        <img lazy *ngIf="!haveAvatar" alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        <img lazy *ngIf="haveAvatar" alt="Silhouette of a person's head" [src]="profile" />
      </ion-avatar>
      <ion-label slot="start">
        <p class="font-bold text-2xl">{{name}}</p>
        <p *ngIf="type === 'group'">
          <span class="text-xs opacity-50" *ngFor="let item of members; let isLast = last">{{item.user?._id === hold.id ? 'You' :  item.user?.name}}{{!isLast ? ', ' : ''}}</span>
        </p>
        <p *ngIf="vals" class="text-blue-400">typing</p>
        <p *ngIf="isUserOnline(id) && !vals" class="opacity-80">Online</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon style="font-size: 1.3rem" name="call"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon style="font-size: 1.5rem" name="videocam"></ion-icon>
        </ion-button>
        <ion-button button (click)="gotoProf()">
          <ion-icon style="font-size: 1.5rem" name="information-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="true" [fullscreen]="true" data-theme="emerald" [scrollEvents]="true"
  (ionScroll)="handleScroll($any($event))">
  <div class="ion-padding h">
    <section class="message-container" #messagesContainer style="overflow-y: scroll">
      <ion-refresher slot="fixed" [pullFactor]="0.1" [pullMin]="1" [pullMax]="2" (ionRefresh)="onIonInfinite($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

      <h6 class="text-center opacity-50 italic mb-1" *ngIf="showScrollDownButton">
        Scroll to load messages
      </h6>

      <!-- <ion-infinite-scroll threshold="25%" position="top" (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingText="Loading more messages..." loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->

      <div *ngIf="!isLoading">
        <div *ngFor="let mess of message$ | async">
          <div [ngClass]="mess.sender._id === hold.id? 'chat chat-end':'chat chat-start'">
            <div [style]="mess.file && !mess.message ? 'padding: 0.2rem;': 'padding: 0.2rem;'"
              [style]="mess.file && mess.message ? 'padding: 0.3rem;': 'padding: 0.2rem;'"
              [style]="mess.message  && !mess.isFile ? 'padding: 0.6rem;': 'padding: 0.2rem;'"
              [ngClass]="mess.sender._id !== hold.id ? 'chat-bubble': 'chat-bubble chat-bubble-info'">
              <div
                [ngClass]="mess.recipient_type === 'group' ? 'chat-header space-x-2 flex justify-between': 'chat-header space-x-2 flex justify-start'">
                <time class="text-xs opacity-60 font-bold mb-2"
                  *ngIf="mess.recipient_type === 'group'">{{mess.sender.name}}</time>
                <time class="text-xs opacity-60 font-bold mb-2 flex-end"
                  *ngIf="mess.recipient_type === 'group'">0{{mess.sender.cellphone}}</time>
              </div>
              <img *ngIf="mess.isFile" lazy lazy class="w-full mb-2"
                style="min-width:300px; width: 300px; border-radius: 16px" [src]="mess.file" />
              {{mess.message}}
              <div class="chat-header space-x-2 flex justify-end relative">
                <time class="text-xs opacity-60 px-2">{{trans.transform(mess.createdAt)}}</time>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="isLoading">
        <div *ngFor="let item of [1,1,1,1,1,1]">
          <div class="chat chat-start">
            <ion-skeleton-text [animated]="true" style="
                width: 250px;
                height: 50px;
                border-radius: 15px 15px 15px 0;
              ">
            </ion-skeleton-text>
          </div>
          <div class="chat chat-end">
            <ion-skeleton-text [animated]="true" style="
                width: 250px;
                height: 50px;
                border-radius: 15px 15px 0 15px;
              ">
            </ion-skeleton-text>
          </div>
        </div>
      </div>

      <!-- <div *ngFor="let mess of message$ | async">
        <div [ngClass]="mess.sender._id === hold.id? 'chat chat-end':'chat chat-start'">

          <div [style]="mess.file ? 'padding: 2px;': ''"
            [ngClass]="mess.sender._id !== hold.id ? 'chat-bubble': 'chat-bubble chat-bubble-info'">
            <div class="chat-header space-x-2 flex justify-between" *ngIf="!mess.isFile">
              <span class="text-xs opacity-50" *ngIf="mess.recipient_type === 'group'">{{mess.sender.name}}</span>
              <time class="text-xs opacity-50">{{trans.transform(mess.createdAt)}}</time>
            </div>
            <img *ngIf="mess.isFile" lazy style="width: 300px; border-radius: 15px" [src]="mess.file" />
            <span class="w-full" [style]="mess.isFile && mess.message ? 'padding: 10px;': ''">
              {{mess.message}}
            </span>
          </div>
        </div>
      </div> -->
    </section>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" *ngIf="showScrollDownButton" (click)="scrollToBottom()">
    <ion-fab-button color="secondary">
      <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-popover trigger="click-trigger" triggerAction="click">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item button lines="none" detail="false" (click)="addPhoto()">
            <ion-icon name="Camera" slot="start"></ion-icon>
            <ion-label> Camera </ion-label>
          </ion-item>

          <ion-item button lines="none" detail="false" (click)="openFileBrowser()">
            <ion-icon name="images" slot="start"></ion-icon>
            <ion-label> Files </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
</ion-content>

<ion-footer [translucent]="false">
  <div *ngIf="holdingFiles.length > 0" class="flex justify-start flex-row w-full overflow-x-scroll bg-base-100">
    <div *ngFor="let item of holdingFiles">
      <div class="flex justify-center">
        <ion-button color="danger" fill="clear" size="small" (click)="removeItem(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </div>

      <ion-thumbnail>
        <ion-img [src]="item.img"></ion-img>
      </ion-thumbnail>
    </div>
  </div>

  <ion-toolbar>
    <!-- <ion-item lines="none"> -->
    <!-- <ion-buttons slot="start">
        <ion-button color="secondary" id="click-trigger">
          <ion-icon style="font-size: 1.5rem; font-weight: bolder" name="camera"></ion-icon>
        </ion-button>
      </ion-buttons> -->
    <!-- <ion-textarea placeholder="Type something here" [(ngModel)]="message" [autoGrow]="true" (keypress)="startTyping()"
        (keyup.enter)="send()" class="bg-base-200 rounded-2xl"
        >
      </ion-textarea> -->
    <div class="stretch mx-2 flex flex-row gap-3 pt-2 last:mb-2 md:last:mb-6 lg:mx-auto lg:max-w-3xl lg:pt-6">
      <div class="relative flex h-full flex-1 md:flex-col">
        <div
          class="flex flex-col w-[90%] py-2 md:py-3 md:pl-4 relative border border-black/10 bg-white dark:border-gray-500/50 dark:text-white dark:bg-gray-700 rounded-md shadow-[0_0_10px_rgba(0,0,0,0.10)] dark:shadow-[0_0_15px_rgba(0,0,0,0.10)]">
          <button id="click-trigger"
            class="absolute p-1 rounded-md text-gray-500 -bottom-1 left-1 md:bottom-2.5 md:right-2">
            <ion-icon color="secondary" style="font-size: 1.5rem" name="add"></ion-icon>
          </button>
          <textarea (input)="resizeTextarea($event)" (keydown)="startTyping()"
            class="m-0 w-full resize-none border-0 bg-transparent pr-9 pl-9 focus:ring-0 focus-visible:ring-0 dark:bg-transparent md:pl-0"
            style="
              height: 24px;
              min-height: 12px;
              max-height: 100px;
              overflow-y: auto;
            " [(ngModel)]="message"></textarea>
          <button class="absolute p-1 rounded-md text-gray-500 -bottom-1 right-1 md:bottom-2.5 md:right-2">
            <ion-icon color="secondary" style="font-size: 1.5rem" name="attach"></ion-icon>
          </button>
        </div>

        <div class="flex ml-1 mt-1.5 md:w-full md:m-auto md:mb-2 gap-0 md:gap-2 justify-center">
          <button (click)="send()"
            class="absolute p-1 rounded-md text-gray-500 -bottom-1 right-1 md:bottom-2.5 md:right-2">
            <ion-icon color="secondary" style="font-size: 1.5rem" name="send"></ion-icon>
          </button>
        </div>
      </div>
    </div>

    <!-- <ion-buttons>
        <ion-button color="secondary" shape="round" (click)="send()">
          <ion-icon style="font-size: 1.5rem; font-weight: bolder" name="send"></ion-icon>
        </ion-button>
      </ion-buttons> -->
    <!-- </ion-item> -->
  </ion-toolbar>
</ion-footer>
