<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chats</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- skeleton loading card -->
  <ion-card class="mt-6" *ngIf="!me">
    <ion-skeleton-text
      [animated]="true"
      class="sk"
    ></ion-skeleton-text>
    <ion-card-header>
      <ion-item lines="none">
        <ion-label>
          <ion-skeleton-text
            [animated]="true"
            style="width: 60%"
          ></ion-skeleton-text>
          <ion-skeleton-text
            [animated]="true"
            style="width: 40%"
          ></ion-skeleton-text>
        </ion-label>
        <ion-text>
          <ion-skeleton-text
            [animated]="true"
            style="height: 30px; width: 30px"
          ></ion-skeleton-text>
        </ion-text>
      </ion-item>
    </ion-card-header>
  </ion-card>

  <!-- info card -->
  <div *ngIf="me">
    <ion-card class="mt-6">
      <img
        *ngIf="!me.isAvatar"
        lazy
        src="https://ionicframework.com/docs/img/demos/avatar.svg"
      />
      <img
        lazy
        alt="Silhouette of a person's head"
        *ngIf="me.isAvatar"
        [src]="me.avatar"
      />
      <ion-card-header>
        <ion-item lines="none">
          <ion-label>
            {{me.name}}
            <p *ngIf="me">0{{me.cellphone}}</p>
          </ion-label>
          <ion-text button id="open-modal-1">
            <ion-icon name="pencil-sharp"></ion-icon>
          </ion-text>
        </ion-item>
      </ion-card-header>
    </ion-card>

    <ion-modal
      #modal
      trigger="open-modal-1"
      [canDismiss]="canDismiss"
      [presentingElement]="presentingElement"
    >
      <ng-template>
        <ion-header>
          <ion-toolbar color="secondary">
            <ion-title>Update profile</ion-title>
            <ion-progress-bar *ngIf="prof.upload$ | async" type="indeterminate" color="danger"></ion-progress-bar>
          </ion-toolbar>
        </ion-header>

        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large">Update profile</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding">
          <div class="avte">
            <ion-avatar class="avatar avt">
              <img *ngIf="me.isAvatar && !file" [src]="me.avatar" lazy/>
              <img
                *ngIf="!me.isAvatar && !file"
                src="https://ionicframework.com/docs/img/demos/avatar.svg"
                lazy
              />
              <img *ngIf="file && me.isAvatar" [src]="dataUrl" lazy/>
            </ion-avatar>
          </div>
          <!-- <h1 *ngIf="file" class="text-center">file selected</h1> -->
          <div class="avte">
            <ion-button color="secondary" (click)="openFileBrowser()">Change picture</ion-button>
          </div>

          <div class="avte">
            <ion-item fill="outline" style="width: 100%">
              <ion-label position="floating">Your username</ion-label>
              <ion-input
                style="background-color: transparent"
                placeholder="Enter username"
                [(ngModel)]="username"
              ></ion-input>
            </ion-item>
          </div>

          <div class="avte">
            <ion-button color="secondary" [disabled]="prof.upload$ | async" (click)="update()">Save</ion-button>
            <ion-button color="warning" [disabled]="prof.upload$ | async" (click)="modal.dismiss()">Close</ion-button>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
