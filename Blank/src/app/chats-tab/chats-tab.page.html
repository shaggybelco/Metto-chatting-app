<ion-header>
  <ion-toolbar>
    <ion-title>Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chats</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar show-clear-button="focus"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" class="z-10" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item
      button
      *ngFor="let user of users"
      [routerLink]="['/message', user.receiver._id, user.receiver.name, user.lastMessage.recipient_type]"
    >
      <ion-avatar class="avatar" slot="start">
        <img
          *ngIf="!user.receiver.isAvatar"
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
        <img *ngIf="user.receiver.isAvatar" [src]="user.receiver.avatar" />
      </ion-avatar>
      <ion-label>
        {{user.receiver.name}}
        <div class="flex opacity-50">
          <ion-icon *ngIf="user.lastMessage.sender === hold.id" name="checkmark-done"></ion-icon>
          <p>{{user.lastMessage.message}}</p>
        </div>
      </ion-label>
      <div class="time">
        <p class="flex gap-1">
          <span class="text-sm">{{trans.transform(user.lastMessage.createdAt)}}</span>
          <ion-badge slot="end" *ngIf="user.unreadCount > 0"
            >{{user.unreadCount}}</ion-badge
          >
        </p>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chatbubble-ellipses"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
