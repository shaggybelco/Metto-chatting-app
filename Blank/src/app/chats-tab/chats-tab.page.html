<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chats</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar show-clear-button="focus"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" class="z-10" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <!-- skeleton loading -->
    <div *ngIf="load$ | async">
      <ion-item
        detail="false"
        *ngFor="let item of [1,2,3,4,5,6,7,8,9,0,1,2,3,4]"
      >
        <!-- avatar -->
        <ion-avatar class="avatar" slot="start">
          <ion-skeleton-text [animated]="true"></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <ion-skeleton-text
            [animated]="true"
            style="width: 30%"
          ></ion-skeleton-text>
          <div class="flex opacity-50">
            <!-- checkmark -->
            <ion-skeleton-text
              [animated]="true"
              style="width: 5%"
            ></ion-skeleton-text>
            <!-- message -->
            <ion-skeleton-text
              [animated]="true"
              style="width: 60%"
            ></ion-skeleton-text>
          </div>
        </ion-label>
        <div class="time">
          <p class="flex gap-1">
            <!-- date -->
            <ion-skeleton-text
              [animated]="true"
              style="width: 100%"
            ></ion-skeleton-text>
            <!-- badge -->
            <ion-skeleton-text
              slot="end"
              [animated]="true"
              style="width: 50%"
            ></ion-skeleton-text>
          </p>
        </div>
      </ion-item>
    </div>

    <!-- retreived data -->
    <ion-item
      detail="false"
      button
      *ngFor="let user of users"
      [routerLink]="['/message', user.receiver._id, user.receiver.name, user.lastMessage.recipient_type]"
    >
      <ion-avatar class="avatar" slot="start">
        <img
          *ngIf="!user.receiver.isAvatar"
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
          loading="lazy"
        />
        <img *ngIf="user.receiver.isAvatar" [src]="user.receiver.avatar" lazy />
      </ion-avatar>
      <ion-label>
        {{user.receiver.name}}
        <div class="flex opacity-50">
          <ion-icon
            *ngIf="user.lastMessage.sender === hold.id"
            name="checkmark-done"
          ></ion-icon>
          <p>{{user.lastMessage.message}}</p>
        </div>
      </ion-label>
      <div class="time">
        <p class="flex gap-1">
          <span class="text-sm"
            >{{trans.transform(user.lastMessage.createdAt)}}</span
          >
          <ion-badge slot="end" *ngIf="user.unreadCount > 0" color="secondary"
            >{{user.unreadCount}}</ion-badge
          >
        </p>
      </div>
    </ion-item>
  </ion-list>
  <div *ngIf="users.length < 1">
  <ion-card class="center" *ngIf="!(load$ | async)">
    <ion-card-content>
      <ion-card-title>You have no messages yet.</ion-card-title>
      <ion-card-subtitle>Create new ones.</ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button
      color="secondary"
      [routerLink]="['/new-chat']"
      routerLinkActive="new-chat"
    >
      <ion-icon name="chatbubble-ellipses"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
