<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/tab"></ion-back-button>
    </ion-buttons>
    <ion-title>{{me.name}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{me.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- skeleton loading card -->
  <ion-card class="mt-6" *ngIf="!me">
    <ion-skeleton-text [animated]="true" class="sk"></ion-skeleton-text>
    <ion-card-header>
      <ion-item lines="none">
        <ion-label>
          <ion-skeleton-text [animated]="true" style="width: 60%"></ion-skeleton-text>
          <ion-skeleton-text [animated]="true" style="width: 40%"></ion-skeleton-text>
        </ion-label>
        <ion-text>
          <ion-skeleton-text [animated]="true" style="height: 30px; width: 30px"></ion-skeleton-text>
        </ion-text>
      </ion-item>
    </ion-card-header>
  </ion-card>

  <!-- info card -->
  <div *ngIf="me">
    <ion-card class="mt-6">
      <img *ngIf="!me.isAvatar" lazy src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      <img lazy alt="Silhouette of a person's head" *ngIf="me.isAvatar" [src]="me.avatar" />
      <ion-card-header>
        <ion-item lines="none">
          <ion-label>
            {{me.name}}
            <p *ngIf="me.cellphone">0{{me.cellphone}}</p>
          </ion-label>
        </ion-item>
      </ion-card-header>

    </ion-card>
    <ion-card-header> 
      <ion-card-title>Groups</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-avatar slot="start">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
        </ion-avatar>
        <ion-label>
          group name
        </ion-label>
      </ion-item>
    </ion-card-content>

    <ion-card>

    </ion-card>

  </div>
</ion-content>
